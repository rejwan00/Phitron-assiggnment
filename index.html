<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Drink Explorer</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          :root {
               --primary: #2b2d42;
               --secondary: #8d99ae;
               --light: #edf2f4;
               --danger: #ef233c;
          }

          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
          }

          body {
               font-family: 'Segoe UI', sans-serif;
               background-color: var(--light);
               color: #333;
               min-height: 100vh;
          }

          header {
               background-color: var(--primary);
               color: white;
               padding: 1rem 2rem;
               text-align: center;
               font-size: 1.8rem;
          }

          .controls {
               display: flex;
               justify-content: center;
               padding: 1rem;
               gap: 10px;
               background: white;
               flex-wrap: wrap;
          }

          .controls input {
               padding: 10px;
               font-size: 1rem;
               width: 250px;
               border: 1px solid #ccc;
               border-radius: 5px;
          }

          .controls button {
               padding: 10px 20px;
               background: var(--primary);
               color: white;
               border: none;
               border-radius: 5px;
               cursor: pointer;
          }

          .main {
               display: flex;
               flex-wrap: wrap;
               gap: 20px;
               padding: 20px;
          }

          .left,
          .right {
               flex: 1;
               min-width: 300px;
               background: white;
               border-radius: 8px;
               padding: 15px;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          }

          .drink-card {
               border: 1px solid #ccc;
               border-radius: 6px;
               padding: 12px;
               margin-bottom: 15px;
               box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
          }

          .drink-card h3 {
               margin-bottom: 8px;
               color: var(--primary);
          }

          .drink-card p {
               margin-bottom: 6px;
          }

          .drink-card button {
               padding: 6px 12px;
               margin-right: 10px;
               border: none;
               border-radius: 4px;
               cursor: pointer;
          }

          .drink-card button:first-of-type {
               background-color: var(--secondary);
               color: white;
          }

          .drink-card button:last-of-type {
               background-color: var(--danger);
               color: white;
          }

          ul {
               list-style: none;
               padding: 0;
          }

          li {
               background: var(--light);
               margin: 5px 0;
               padding: 8px 10px;
               border-radius: 5px;
          }

          .modal {
               display: none;
               position: fixed;
               top: 0;
               left: 0;
               width: 100vw;
               height: 100vh;
               background: rgba(0, 0, 0, 0.6);
               justify-content: center;
               align-items: center;
               z-index: 1000;
          }

          .modal-content {
               background: white;
               padding: 30px;
               border-radius: 10px;
               width: 90%;
               max-width: 500px;
               position: relative;
          }

          .close {
               position: absolute;
               top: 10px;
               right: 15px;
               font-size: 22px;
               color: var(--danger);
               cursor: pointer;
          }

          @media (max-width: 768px) {
               .main {
                    flex-direction: column;
               }
          }
     </style>
</head>

<body>

     <header>Drink Explorer üçπ</header>

     <div class="controls">
          <input type="text" id="search" placeholder="Search drinks..." />
          <button onclick="searchDrinks()">Search</button>
     </div>

     <div class="main">
          <div class="left" id="drink-container">
               <!-- Drink cards go here -->
          </div>
          <div class="right" id="group-container">
               <h2>Selected Drinks (0)</h2>
               <ul id="group-list"></ul>
          </div>
     </div>

     <div class="modal" id="modal">
          <div class="modal-content" id="modal-content">
               <span class="close" onclick="closeModal()">&times;</span>
          </div>
     </div>

     <script>
          const drinkContainer = document.getElementById("drink-container");
          const groupList = document.getElementById("group-list");
          const modal = document.getElementById("modal");
          const modalContent = document.getElementById("modal-content");
          let group = [];

          async function loadDefaultDrinks() {
               const res = await fetch("https://www.thecocktaildb.com/api/json/v1/1/search.php?s=a");
               const data = await res.json();
               displayDrinks(data.drinks.slice(0, 8));
          }

          async function searchDrinks() {
               const query = document.getElementById("search").value.trim();
               if (!query) return alert("Please enter a search term");

               const res = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${query}`);
               const data = await res.json();
               if (!data.drinks) {
                    drinkContainer.innerHTML = "<p>No drinks found.</p>";
               } else {
                    displayDrinks(data.drinks);
               }
          }

          function displayDrinks(drinks) {
               drinkContainer.innerHTML = "";
               drinks.forEach(drink => {
                    const card = document.createElement("div");
                    card.className = "drink-card";
                    card.innerHTML = `
          <h3>${drink.strDrink}</h3>
          <p><strong>Category:</strong> ${drink.strCategory}</p>
          <p>${drink.strInstructions.slice(0, 15)}...</p>
          <button onclick="addToGroup('${drink.strDrink}')">Add to Group</button>
          <button onclick="showDetails('${drink.idDrink}')">Details</button>
        `;
                    drinkContainer.appendChild(card);
               });
          }

          function addToGroup(name) {
               if (group.length >= 7) {
                    alert("You can't add more than 7 drinks!");
                    return;
               }
               if (group.includes(name)) return;
               group.push(name);
               updateGroupUI();
          }

          function updateGroupUI() {
               groupList.innerHTML = "";
               group.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    groupList.appendChild(li);
               });
               document.querySelector("#group-container h2").textContent = `Selected Drinks (${group.length})`;
          }

          async function showDetails(id) {
               const res = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/lookup.php?i=${id}`);
               const drink = (await res.json()).drinks[0];

               modalContent.innerHTML = `
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>${drink.strDrink}</h2>
        <p><strong>Category:</strong> ${drink.strCategory}</p>
        <p><strong>Glass:</strong> ${drink.strGlass}</p>
        <p><strong>Alcoholic:</strong> ${drink.strAlcoholic}</p>
        <p><strong>Instructions:</strong> ${drink.strInstructions}</p>
        <p><strong>Ingredients:</strong> 
          ${[drink.strIngredient1, drink.strIngredient2, drink.strIngredient3, drink.strIngredient4]
                         .filter(Boolean)
                         .join(", ")}
        </p>
      `;
               modal.style.display = "flex";
          }

          function closeModal() {
               modal.style.display = "none";
          }

          // Load default drinks on first visit
          window.onload = loadDefaultDrinks;
     </script>
</body>

</html>
